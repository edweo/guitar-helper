spring:
  datasource:
    url: jdbc:postgresql://localhost:5133/chords_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8211

management:
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:4200

springdoc:
  api-docs:
