spring:
  application:
    name: chords-service
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  profiles:
    default: dev

server:
  servlet:
    context-path: /api

springdoc:
  swagger-ui.path: /swagger-ui
  api-docs.path: /api-docs
  show-actuator: true
  packages-to-scan: org.guitara.chordsservice