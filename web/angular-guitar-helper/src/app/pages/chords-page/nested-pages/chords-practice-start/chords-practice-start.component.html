  <div class="flex flex-1 flex-col">
    <mat-sidenav-container autosize class="h-full !bg-transparent">
      @if (!mobileModeService.isMobile()) {
        <mat-sidenav mode="side"
                     position="end"
                     [opened]="tuneMenuOpened()"
                     class="!w-64 !rounded-none p-3 !bg-blue-200"
        >
          <div class="flex flex-col items-center justify-center w-full gap-2">
            <app-slider-box
              title="Previous Chords"
              (onChange)="handlePreviousChordTune($event)"
            />
            <app-slider-box
              title="Next Chords"
              (onChange)="handleNextChordTune($event)"
            />
          </div>
        </mat-sidenav>
      }
      <mat-sidenav-content class="!h-full">
        <app-page-frame class="!h-full overflow-hidden">
          <div class="flex flex-col flex-1">
            <div class="flex flex-col flex-1 w-full justify-center">

              <h1 class="font-bold text-center text-3xl mb-3">00:00</h1>

              <!--Progress bar before switching chord-->
              <mat-progress-bar mode="determinate"
                                [value]="progressBar()"
                                class="progress-bar mb-4 self-center"
                                [ngStyle]="{
                                  'max-width.px': widthProgressBar()
                                }"
              />
              <!--Chords carousel-->
              <div class="flex flex-col">
                <app-chords-carousel #chordsCarousel
                                     [chords]="displayChords()"
                                     [previousChordsCount]="previousChordsCount()"
                                     [nextChordsCount]="nextChordsCount()"
                                     (carouselWidthEvent)="handleCarouselWidth($event)"
                />
              </div>
            </div>
          </div>
        </app-page-frame>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
