<div class="bg-blue-100 rounded-xl flex flex-col w-full justify-start px-3 py-1">
  <div class="flex flex-row justify-between items-center mb-[-8px]">
    <p class="">{{title}}</p>
    <p class="font-semibold">{{value()}}</p>
  </div>
  <mat-slider
    [max]="max"
    [min]="min"
    [step]="step"
    showTickMarks
    class="slider"
  >
    <input matSliderThumb [value]="value()" (valueChange)="handleChange($event)">
  </mat-slider>
</div>
